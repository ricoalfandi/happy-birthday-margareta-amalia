<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Happy Birthday Margareta Amalia</title>
    <style>
        body {
            background: url('pexels-cup-of-couple-8014711.jpg') no-repeat center;
            background-size: cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            display: flex;
            align-items: center;
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px; /* Jarak antara elemen waktu */
            color: white;
        }

        #days,
        #hours,
        #minutes,
        #seconds {
            font-size: 14px; /* Ukuran font kecil, bisa disesuaikan sesuai kebutuhan */
            color: white;
        }

        .semicolon {
            font-size: 14px; /* Ukuran font tanda titik dua */
            margin: 0 5px; /* Jarak antara tanda titik dua */
            color: white;
        }

    </style>
</head>
<body>
    <div class="hero">
        <div class="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Hari</span>
            </div>
            <div class="semicolon">:</div>
            <div class="time">
                <span id="hours">00</span>
                <span>Jam</span>
            </div>
            <div class="semicolon">:</div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Menit</span>
            </div>
            <div class="semicolon">:</div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Detik</span>

    </div>

<div class="konten" style="display:none;">
  <button class="btn btn-warning btn-sm" onclick="happy_birthday();">Happy BirthdayðŸ’•</button>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function getCounter() {
    var countDownDate = new Date("Jan 03, 2024 23:59:59").getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var textDays = document.getElementById("days");
      var textHours = document.getElementById("hours");
      var textMinutes = document.getElementById("minutes");
      var textSeconds = document.getElementById("seconds");

      textDays.innerHTML = days < 10 ? "0" + days : days;
      textHours.innerHTML = hours < 10 ? "0" + hours : hours;
      textMinutes.innerHTML = minutes < 10 ? "0" + minutes : minutes;
      textSeconds.innerHTML = seconds < 10 ? "0" + seconds : seconds;

      if (distance < 0) {
        clearInterval(x);
        showContent();
      }
    }, 1000);
  }

  function showContent() {
    var konten = document.querySelector(".konten");
    konten.style.display = "block";
    var hero = document.querySelector(".hero");
    hero.style.display = "none";
  }

  getCounter();

</script>
